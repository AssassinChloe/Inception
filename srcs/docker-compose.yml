version: "3.9"

networks:
  inception:
    driver: bridge

services:
  mariadb:
    env_file: .env
    container_name: mariadb
    build:
      context: ./requirements/mariadb
    volumes:
      - db:/var/lib/mysql
    networks:
      - inception
    ports:
      - 3306:3306
    restart: on-failure
  
  
  wordpress:
    env_file: .env
    container_name: wordpress
    build:
      context: ./requirements/wordpress
    volumes:
      - www:/var/www/html
    depends_on:
      - mariadb
    networks:
      - inception
    ports:
      - 9000:9000
    restart: on-failure
  
  
  nginx:
    env_file: .env
    container_name: nginx
    build:
      context: ./requirements/nginx
    depends_on:
      - wordpress
    volumes:
      - www:/var/www/html
    networks:
      - inception
    ports:
      - 443:443
    restart: on-failure

volumes:
  www:
    name: www
    driver: local
    driver_opts:
      type: none
      device: /home/cassassi/data/wordpress
      o: bind
  db:
    name: db
    driver: local
    driver_opts:
      type: none
      device: /home/cassassi/data/mariadb  
      o: bind
